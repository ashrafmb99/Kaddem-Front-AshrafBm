<div class="container">
<div style="margin-top:10px">

  <h1 style="color: blue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{paragraphe}}</h1>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ProjetAngular" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
       -->
          <!-- Progress Column -->
         
      
          <!-- Name Column -->
          <ng-container matColumnDef="montantContrat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant Du contrat </th>
            <td mat-cell *matCellDef="let row"> {{row.montantContrat}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="dateDebutContrat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Debut </th>
            <td mat-cell *matCellDef="let row"> {{row.dateDebutContrat | date}} </td>
          </ng-container>


          <ng-container matColumnDef="dateFinContrat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin </th>
            <td mat-cell *matCellDef="let row"> {{row.dateFinContrat | date}} </td>
          </ng-container>

          <ng-container matColumnDef="specialite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> specialite </th>
            <td mat-cell *matCellDef="let row"> {{row.specialite}} </td>
          </ng-container>
          


          <ng-container matColumnDef="archived">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> archived </th>
            <td mat-cell *matCellDef="let row"> {{row.archived}} </td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                
            <button mat-icon-button (click)="editProject(row)" color="primary">
              <mat-icon>edit</mat-icon>

            </button>
            <button mat-icon-button (click)="deleteProject(row.idProject)" color="warn">
              <mat-icon>delete</mat-icon>
  
              </button>
            
            
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      <br>
      <button mat-raised-button color="warn" (click)="openDialog()" [style]="titlestyle">Add a contract</button>
      <br>
      <br>
</div>
</div>
